{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4">
            <form method="post">
                <h1 class="text-center">Register</h1>
                {% autoescape off %}
                {{error}}
                {% endautoescape %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="write your username"  required/>
                </div>

                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="write your email"/>
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="write your password"/>
                </div>
                
                <div class="mb-3">
                    <label for="password2">Password confirmation:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="confirm your password"/>
                </div>

                <button class="btn btn-primary">
                    sign up
                </button>
            </form>
        </section>
    </div>
</main>

{% endblock %}
