<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>


    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="/">Test</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/" %} active {%endif%}" aria-current="page" href="/">Home<a/>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/tasks/" %} active {%endif%}" href="/tasks">Tasks<a/>
              </li>
              {% if user.is_superuser == True %}
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/users/" %} active {%endif%}" href="/users">Users<a/>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/tasks/create/" %} active {%endif%}" href="/tasks/create">Create Task<a/>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log out<a/>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/signin/" %} active {%endif%}" href="/signin">Log in<a/>
              </li>
              <li class="nav-item">
                <a class="nav-link {% if request.path == "/signup/" %} active {%endif%}" href="/signup">Register<a/>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    <main class="container py-5">
      <section class="card card-body">
        {% block content %}
        {% endblock %}
      </section>
    <main>

</body>
</html>
